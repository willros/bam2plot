[workspace]
name = "bam2plot"
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.10"
pysam = "==0.22.0"
numpy = "*"
pandas = "*"
seaborn = "==0.13.2"
polars = "==0.20.15"
mappy = "==2.28"
pyfastx = "*"
pyarrow = "*"
matplotlib-base = "*"
pytest = ">=7.0"

[pypi-dependencies]
bam2plot = { path = ".", editable = true }

[tasks]
test = "pytest tests/ -v"
